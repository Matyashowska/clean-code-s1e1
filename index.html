<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="page">
    <header class="logo">
      <img src="./eisenhower-matrix.jpg"
           class="logo__img"
           alt="Eisenhower matrix">
      <a class="logo__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task"
               id="add-task">
        <label class="add-task__title"
               for="new-task">Add Item</label>
        <div class="add-task__wrapper">
          <input id="new-task"
                 class="add-task__input" 
                 type="text">
          <button class="add-task__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="list"
            id="incomplete-tasks">
          <li class="list__item">
            <input type="checkbox"
                   class="list__checkbox list__checkbox_completed">
            <label class="list__title">Pay Bills</label>
            <input type="text" 
                   class="list__task">
            <button class="list__btn list__btn_edit">Edit</button>
            <button class="list__btn list__btn_delete">
              <img src="./remove.svg"
                   class="list__icon"
                   alt="">
            </button>
          </li>
          <li class="list__item list__item_edit-mode">
            <input class="list__checkbox list__checkbox_completed"
                   type="checkbox">
            <label class="list__title">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="list__task">
            <button class="list__btn list__btn_edit">Save</button>
            <button class="list__btn list__btn_delete">
              <img src="./remove.svg"
                   class="list__icon"
                   alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="list"
            id="completed-tasks">
          <li class="list__item">
            <input class="list__checkbox list__checkbox_completed"
                   type="checkbox"
                   checked>
            <label class="list__title">See the Doctor</label>
            <input type="text" 
                   class="list__task">
            <button class="list__btn list__btn_edit">Edit</button>
            <button class="list__btn list__btn_delete">
              <img src="./remove.svg"
                   class="list__icon"
                   alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
